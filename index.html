<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/autocomplete/autocomplete.directive.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/data.js"></script>
</head>

<body ng-app="starter">
	<ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
		<ion-nav-back-button class="button-icon ion-arrow-left-c">
		</ion-nav-back-button>
	</ion-nav-bar>

	<ion-nav-view class="slide-left-right"></ion-nav-view>

	<script id="main.html" type="text/ng-template">
		<ion-view title="Aristotle Scorer" hide-back-button="true">
			<ion-content class="padding">
				<div class="row">
				<button class="button button-block button-stable" ui-sref="basic">
					Basic Score Calculator
				</button></div>

				<div class="row">
				<button class="button button-block button-stable" ui-sref="comprehensive">
					Comprehensive Score Calculator
				</button></div>

				<div class="row">
				<button class="button button-block button-stable">
					Exit
				</button></div>
			</ion-content>
		</ion-view>
	</script>

	<script id="basic.html" type="text/ng-template">
		<ion-view title="Basic Score">
			<ion-nav-buttons side="right">
       			<button class="button" ui-sref="comprehensive">Comprehensive Score</button>
      		</ion-nav-buttons>

     		<ion-content class="padding">
        		<div class="list list-inset">
          			<label class="item item-input">
            			<i class="icon ion-search placeholder-icon"></i>
            			<input type="search" placeholder="Enter the procedure"/>
             			<div id="procedureSearch"></div>
          			</label>
        		</div>
        		<div class="card">
          			<div class="item item-divider item-text-wrap">Procedure Name</div>
          			<div class="item item-text-wrap">
            			<div id="procedureName">Procedure</div> 
          			</div>
        		</div>
        		<div class="card">
          			<div class="item item-divider">Complexity</div>
          			<div class="row">
              			<div class="col">
              				<div class="item item-divider item-text-wrap">Level</div>
              			</div>
            			<div class="col">
              				<div class="item item-divider item-text-wrap">Score</div>
           				</div>
          			</div>
         			<div class="row">
            			<div class="col">
              				<div class="item item-text-wrap" id="complexityLevel">0</div>
            			</div>
            			<div class="col">
              				<div class="item item-text-wrap" id="complexityScore">0.0</div>
            			</div>
          			</div>
          			<div class="row">
            			<div class="col">
              				<div class="item item-divider item-text-wrap">Morbidity</div>
            			</div>
            			<div class="col">
              				<div class="item item-divider item-text-wrap">Difficulty</div>
            			</div>
            			<div class="col">
              				<div class="item item-divider item-text-wrap">Mortality</div>
            			</div>
          			</div>
          			<div class="row">
            			<div class="col">
              				<div class="item item-text-wrap" id="morbidity">0.0</div>
            			</div>
            			<div class="col">
              				<div class="item item-text-wrap" id="difficulty">0.0</div>
            			</div>
            			<div class="col">
              				<div class="item item-text-wrap" id="mortality">0.0</div>
            			</div>
          			</div>
        		</div>
        		<div class="row">
          			<div class="col"><center>
          			</center></div>
         			<div class="col"><center>
            			<a class="button" ui-sref="main">Return</a>
          			</center></div>
        		</div>
      		</ion-content>
		</ion-view>
	</script>

	<script id="comprehensive.html" type="text/ng-template">
		<ion-view title="Comprehensive Score">
			<ion-nav-buttons side="right">
       			<button class="button" ui-sref="basic">Basic Score</button>
      		</ion-nav-buttons>

        	<ion-content ng-controller="MainCtrl">
		        <div class="list list-inset">
		            <label class="item item-input">
		                <input type="text" id = "search" ionic-autocomplete="{items: items, onSelect:onSelect}" placeholder="Enter the proccedure" ng-model="search"/>
		            </label>
		        </div>
		        <div class="card">
		            <label class="item item-input item-stacked-label">
		                <span class="input-label">Procedure Name</span>
		                <input type="text" name="name" placeholder="">
		            </label>
		          	<label class="item item-input item-stacked-label">
		                <span class="input-label">Basic Score</span>
		                <input type="text" name="b_score" placeholder="">
		            </label>
		        </div>
		        <form action="dependent_score.html">
		            <button class="button button-block button-calms" onclick = "send_score();">Select the Dependent Factors</button>
		        </form>
		        <form action="independent_score.html" method = "get">
		            <button class="button button-block button-calms" onclick = "send_score();">Select the Independent Factors</button>
		        </form>
		        <div class="card">
		            <label class="item item-input item-stacked-label">
		                <span class="total_main">Total Score</span>
		                <form id = "total_score">
		                <input type="text" name="total_main" placeholder="0.0">
		              </form>
		            </label>
		        </div>
        	</ion-content>
    	</ion-view>
	</script>
</body>
</html>
