<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/autocomplete/autocomplete.directive.js"></script>
    <script src="js/app.js"></script>
    <script src="js/basicSearch.js"></script>
    <script src="js/data.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable bar-energized">
        <h1 class="title">Basic Score</h1>
        <h1 class="button icon-right ion-chevron-right button-energized" onclick="location.href='comprehensive.html'">Comprehensive Score</h1>
      </ion-header-bar>
      <ion-content ng-controller="BasicCtrl">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" id = "search" ionic-autocomplete="{items: items, onSelect:onSelect}" placeholder="Select the proccedure" ng-model="search"/>
          </label>
        </div>
        <div class="card">
          <div class="item item-divider item-text-wrap">Procedure Name</div>
          <div class="item item-text-wrap" id="procedureName">Procedure</div>
        </div>
        <div class="card">
          <div class="item item-divider">Complexity</div>
          <div class="row">
            <div class="col">
              <div class="item item-divider item-text-wrap">Basic Score</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="item item-text-wrap" id="basicScore">0.0</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="item item-divider item-text-wrap">Morbidity</div>
            </div>
            <div class="col">
              <div class="item item-divider item-text-wrap">Difficulty</div>
            </div>
            <div class="col">
              <div class="item item-divider item-text-wrap">Mortality</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="item item-text-wrap" id="morbidity">0.0</div>
            </div>
            <div class="col">
              <div class="item item-text-wrap" id="difficulty">0.0</div>
            </div>
            <div class="col">
              <div class="item item-text-wrap" id="mortality">0.0</div>
            </div>
          </div>
        </div>
      </ion-content>
      <ion-footer-bar align-title="left" class="bar-energized">
        <div class="buttons">
          <form action = "index.html">
          <button class="button icon-left ion-chevron-left">Back</button></form>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
