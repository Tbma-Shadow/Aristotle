<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/autocomplete/autocomplete.directive.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/data.js"></script>
    <script src="js/checkbox.js"></script>
    <script src="js/score.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable bar-energized">
            <h1 class="title">Extra Cardiac Factors</h1>
            <form action="comprehensive.html">
                <button class="button button-outline button-dark">Back</button>
            </form>
        </ion-header-bar>
        <ion-content>
        <div id = "extracardiac"></div>
        <div class="card">
            <div class="item item-divider item-text-wrap">Total Score</div>
            <div class="item item-text-wrap" id="extracardiac_total"></div>
        </div>
        </ion-content>
        <ion-footer-bar align-title="left" class="bar-energized">
            <div class="buttons">
                <form action = "clinical.html">
                <button class="button icon-left ion-chevron-left">Previous Factor</button></form>
            </div>
            <h1 class="title"></h1>
            <div class="buttons">
                <form action = "surgical.html">
                <button class="button icon-right ion-chevron-right">Next Factor</button></form>
            </div>
        </ion-footer-bar>
    </div>
    </ion-pane>
    <script>
    create_checkboxes(extracardiac,"extracardiac");
    update_total_score("extracardiac_total");
    </script>
</body>
</html>
