<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Main</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable bar-calm">
        <h1 class="title">Aristotle Score</h1>
      </ion-header-bar>
      <ion-content>
        <br>
        <form action="basic.html"><div class="col col-80 col-offset-10">
          <button class="button button-block button-stable">Basic Score</button></div>
        </form>
        <br>
        <form action="comprehensive.html"><div class="col col-80 col-offset-10">
          <button class="button button-block button-stable">Comprehensive Score</button></div>
        </form>
        <br>
        <div class="col col-80 col-offset-10">
        <button class="button button-block button-stable" href="#" onclick="window.open('http://www.aristotleinstitute.org', '_system', 'location=yes'); return false;">Help</button></div>
      </ion-content>
    </ion-pane>
    <script>
    localStorage.clear();
    </script>
  </body>
</html>
