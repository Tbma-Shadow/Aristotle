<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/autocomplete/autocomplete.directive.js"></script>
    <script src="js/app.js"></script>
    <script src="js/comprehensiveSearch.js"></script>
    <script src="js/data.js"></script>
    <script src="js/score.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable bar-energized">
            <h1 class="title">Comprehensive Score</h1>
            <h1 class="button icon-right ion-chevron-right button-energized" onclick="location.href='basic.html'">Basic Score</h1>
        </ion-header-bar>
        <ion-content ng-controller="ComprehensiveCtrl">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" id = "search" ionic-autocomplete="{items: items, onSelect:onSelect}" placeholder="Enter the proccedure" ng-model="search"/>
                </label>
            </div>
            <div class="card">
                <div class="item item-divider item-text-wrap">Procedure Name</div>
                <div class="item item-text-wrap" id="name">Procedure</div>
            </div>
            <div class="card">
                <div class="item item-divider item-text-wrap">Basic Score</div>
                <div class="item item-text-wrap" id="b_score">0.0</div>
            </div>
            <form action="dependent_score.html">
                <button id = "dependent" class="button button-block button-energizeds" onclick = "store_score();">Select the Dependent Factors</button>
            </form>
            <form action="general_f.html">
                <button id = "independent" class="button button-block button-energizeds" onclick = "store_score();">Select the Independent Factors</button>
            </form>
            <div class="card">
            	<div class="item item-divider item-text-wrap">Toatl Score</div>
                <div class="item item-text-wrap" id="total_main">0.0</div>
            </div>
        </ion-content>
        <ion-footer-bar align-title="left" class="bar-energized">
            <div class="buttons">
                <form action = "index.html">
                <button class="button icon-left ion-chevron-left">Back</button></form>
            </div>
        </ion-footer-bar>
    </ion-pane>
    <script>
    get_current_state();
    var score = document.getElementById("b_score").innerHTML;
    if (score == "0.0"){
        document.getElementById("dependent").disabled = true;
        document.getElementById("independent").disabled = true;
    }
    else{
        document.getElementById("dependent").disabled = false;
        document.getElementById("independent").disabled = false;
    }
    
    </script>
</body>
</html>
