<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Comprehensive</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/autocomplete/autocomplete.directive.js"></script>
    <script src="js/app.js"></script>
    <script src="js/comprehensiveSearch.js"></script>
    <script src="js/data.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable bar-calm">
            <h1 class="title">Comprehensive Score</h1>
            <h1 class="button icon-right ion-chevron-right button-calm" onclick="location.href='basic.html'">Basic Score</h1>
        </ion-header-bar>
        <ion-content ng-controller="ComprehensiveCtrl">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" id = "search" ionic-autocomplete="{items: items, onSelect:onSelect}" placeholder="Enter the proccedure" ng-model="search"/>
                </label>
            </div>
            <div class="card">
                <div class="item item-divider item-text-wrap">Procedure Name</div>
                <div class="item item-text-wrap">
                    <div id="procedureName"> </div> 
                </div>
                <div class="item item-divider item-text-wrap">Basic Score</div>
                <div class="item item-text-wrap">
                    <div id="basicScore">0</div> 
                </div>
            </div>
            <form action="dependent_score.html">
                <button class="button button-block button-calms" onclick = "send_score();">Select the Dependent Factors</button>
            </form>
            <form action="independent_score.html" method = "get">
                <button class="button button-block button-calms" onclick = "send_score();">Select the Independent Factors</button>
            </form>
            <div class="card">
                <div class="item item-divider item-text-wrap">Total Score</div>
                <div class="item item-text-wrap">
                    <div id="totalScore">0</div> 
                </div>
            </div>
            <div class="row">
                <div class="col col-offset-67">
                    <a class="button icon-left ion-chevron-left button-clear button-dark" href="index.html">Return</a>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>
</html>
